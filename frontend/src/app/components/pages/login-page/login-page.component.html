<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="input-container">
        <label>Email</label>
        <div>
          <input type="email" placeholder="Email" formControlName="email" />
        </div>
      </div>

      <div class="error-list" *ngIf="formControls.email.errors && isSubmitted">
        <div *ngIf="formControls.email.errors.required">
          Le champ ne doit pas être vide !
        </div>
        <div *ngIf="formControls.email.errors.email">Email invalide !</div>
      </div>

      <div class="input-container">
        <label>Password</label>
        <div>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
          />
        </div>
      </div>
      <div
        class="error-list"
        *ngIf="formControls.password.errors && isSubmitted"
      >
        <div *ngIf="formControls.password.errors.required">
          Le champ ne doit pas être vide !
        </div>
      </div>
      <div class="button">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
