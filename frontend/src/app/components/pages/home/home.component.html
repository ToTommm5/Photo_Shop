<app-search></app-search>
<div class="epreuve-container">
  <div *ngFor="let epreuve of epreuves" class="epreuve-item">
    <div class="epreuve-folder" (click)="viewContestPhoto(epreuve.epreuve)">
      <img
        [src]="'http://localhost:5001/logo' + epreuve.imgUrl"
        [alt]="epreuve.epreuve"
      />
      <p>{{ epreuve.epreuve }}</p>
    </div>
  </div>
</div>
