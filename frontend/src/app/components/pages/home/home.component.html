<app-search></app-search>
<div class="epreuve-container">
  <div *ngFor="let epreuve of epreuves" class="epreuve-item">
    <div (click)="viewContestPhoto(epreuve.epreuve)">
      <img
        [src]="'http://localhost:5001/logo/' + epreuve.imgUrl"
        [alt]="epreuve.epreuve"
        width="150"
        height="150"
      />
      <p>{{ epreuve.epreuve }}</p>
    </div>
  </div>
</div>
